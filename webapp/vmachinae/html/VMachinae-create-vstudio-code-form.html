<form name="Form" method="POST" action="/xthenode/templates/t/VisualStudio/vscode-workspace.t"
 onSubmit="return setFormSubmit(getFormValue2('FormTemplate','FormAction','Form'),getFormValue('FormMethod','Form'),'Form')">
    <div class="form">

    File: <input name="File" value=""></input>[{workspace | ...}][{.code-workspace | ...}]
    <input type="radio" name="Extension" value="code-workspace" unchecked="checked">.code-workspace</input>
    <input type="radio" name="Extension" value="" checked="">no</input>
    <input type="checkbox" name="is_File" value="no" unchecked="checked">no</input>
    <br/>

    Template: <select name="FormTemplate">
    <option value="/xthenode/templates/t/VisualStudio/vscode-workspace.t">Create vstudio-code project (/xthenode/templates/t/VisualStudio/vscode-workspace.t)</option>
    <option value=""></option>
    <option value="/xthenode/templates/t/t/parameters.t">t parameters &nbsp;&nbsp; (/xthenode/templates/t/t/parameters.t)</option>
    <option value="/xthenode/templates/t/t/functions.t">t functions &nbsp;&nbsp; (/xthenode/templates/t/t/functions.t)</option>
    <option value=""></option>
    <option value="/vmachinae-cgi/cgi">cgi parameters &nbsp;&nbsp; (/vmachinae-cgi/cgi)</option>
    <option value="/vmachinae-cgi/cgicatch">catch cgi parameters &nbsp;&nbsp; (/vmachinae-cgi/cgicatch)</option>
    <option value=""/>
    </select>
    <br/>

    <br/>
    <b></b>Workspace:<input name="Workspace" value=""></input><b>[</b>workspace<b>]</b>
    <b></b><input type="checkbox" name="is_Workspace" value="no" unchecked="checked">no</input><b></b>
    <br/>
    <b></b>Folders:<input name="Path" value=""></input><b>[</b>../../../../..<b>]</b>
    <b>/</b><input name="Folders" value=""></input><b>[</b>%Workspace%<b>];...</b>
    <b></b><input type="checkbox" name="is_Folders" value="no" unchecked="checked">no</input><b></b>
    <br/>

    <br/>
    Organization: <input name="Organization" value=""></input>[$organization$]
          <input type="checkbox" name="is_Organization" value="no" unchecked="checked">no</input>
    <br/>
    Author: <input name="Author" value=""></input>[$author$]
          <input type="checkbox" name="is_Author" value="no" unchecked="checked">no</input>
    <br/>
    Date:<input name="Date" value=""/>[%date()%]<b></b>
          <input type="checkbox" name="is_Date" value="no" unchecked="checked">no</input>
    <br/>
    Year:<input name="Year" value=""/>[%year()%]<b></b>
          <input type="checkbox" name="is_Year" value="no" unchecked="checked">no</input>
    <br/>

    <br/>
    Content-Type: <select name="content_type">
    <option value="text/plain">text</option>
    <option value="text/html">html</option>
    <option value="text/xml">xml</option>
    <option value="application/json">json</option>
    <option value="application/javascript">javascript</option>
    <option value=""></option>
    </select><br/>
    Action: <select name="FormAction">
    <option value="/xthenode/templates/t/VisualStudio/vscode-workspace.t">Create vstudio-code project (/xthenode/templates/t/VisualStudio/vscode-workspace.t)</option>
    <option value=""></option>
    <option value="/xthenode/templates/t/t/parameters.t">t parameters &nbsp;&nbsp; (/xthenode/templates/t/t/parameters.t)</option>
    <option value="/xthenode/templates/t/t/functions.t">t functions &nbsp;&nbsp; (/xthenode/templates/t/t/functions.t)</option>
    <option value=""></option>
    <option value="/vmachinae-cgi/cgi">cgi parameters &nbsp;&nbsp; (/vmachinae-cgi/cgi)</option>
    <option value="/vmachinae-cgi/cgicatch">catch cgi parameters &nbsp;&nbsp; (/vmachinae-cgi/cgicatch)</option>
    <option value=""/>
    </select><br/>
    Method: <select name="FormMethod">
    <option value="POST">POST</option>
    <option value="GET">GET</option>
    <option value=""></option>
    </select><br/>
    <br/>
    <input type="submit" name="submit" value="submit"/><br/>
    </div>
</form>
